{% extends 'base.html' %}

{% block title %}Edit Task{% endblock %}

{% block content %}
<h1 class="text-center mb-4">Edit Task</h1>

{% if errors %}
    <ul class="errors">
    {% for error in errors %}
        <li>{{ error }}</li>
    {% endfor %}
    </ul>
{% endif %}

<form method="POST" class="card p-4 mx-auto" style="max-width: 500px;">
    {% csrf_token %}
    <div class="mb-3">
        <input type="text" class="form-control" name="title" value="{{ task.title }}" required>
    </div>
    <div class="mb-3">
        <input type="text" class="form-control" name="description" value="{{ task.description }}" required>
    </div>
    <div class="mb-3">
        <select class="form-control" name="status">
            <option value="todo" {% if task.status == "todo" %}selected{% endif %}>Todo</option>
            <option value="in_progress" {% if task.status == "in_progress" %}selected{% endif %}>In Progress</option>
            <option value="done" {% if task.status == "done" %}selected{% endif %}>Done</option>
        </select>
    </div>
    <div class="mb-3">
        <input type="date" class="form-control" name="deadline" value="{{ task.deadline }}" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Save Changes</button>
</form>
{% endblock %}
